<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mini Formulário Desenvolvimento Web">
    <meta name="keyworlds" content="HTML,CSS">
    <meta name="author" content="Luiz Henrique Ramos dos Santos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ícone no top -->
    <link rel="shortcut icon" href="ÍCONE/check-form_116472.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
    <title>Mini Formulário Cadastro</title>
</head>

<body>
    <!-- Elemento de Tag <div> com a CLASSE "top" -->
    <div class="top">
        <h1>Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações...</p>
        <br>
    </div>
    <!-- Início do formulário -->
    <form method="POST" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">

        <!-- Elemento dce Tag <fieldset> com a CLASSE "formulário" -->
        <fieldset class="formulario">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="Nome" id="nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
            </div>
        <!-- Tag <div> com id "email" -->
            <div id="email">
                <label for="email">Email:</label>
                <input type="text" name="E-mail" id="email" required>
            </div>
        </fieldset>
        <!-- Tag <p> com id "aplicacao" e Tag <div> com a CLASSE "tecnologia" -->
        <p id="aplicacao">De qual lado da aplicação você desenvolve?</p>
        <div class="tecnologia">
            <input type="radio" class="desenvolvedor" name="Desenvolvedor" value="Front-End" checked>
            <label>Front-end</label><br>
            <input type="radio" class="desenvolvedor" name="Desenvolvedor" value="Back-end">
            <label>Back-end</label><br>
            <input type="radio" class="desenvolvedor" name="Desenvolvedor" value="FullStacks">
            <label>FullStacks</label>
        </div>
        <!-- Tag <div> com id "opcoes" -->
        <div id="opcoes">
            <label for="senioridade">Selecione seu nível no mercado de Trabalho: </label><br>
            <select id="senioridade">
                <option selected disabled value="Selecione">Selecione</option>
                <section class="opcoescores">
                    <option value="junior" name="Jûnior">Jûnior</option>
                    <option value="pleno" name="Pleno">Pleno</option>
                    <option value="senior" name="Sênior">Sênior</option>
                </section>
            </select>
        </div>
        <fieldset class="linguagens">
            <label id="paragrafo">Selecione a Linguagem das Tecnologias que utiliza:</label>

            <div class="tecnologia1">
                <input type="checkbox" value="HTML" name="tecnologia1">
                <label>HTML</label>
            </div>
            <div class="tecnologia2">
                <input type="checkbox" value="CSS" name="tecnologia2">
                <label>CSS</label>
            </div>
            <div class="tecnologia3">
                <input type="checkbox" valeu="JavaScript" name="tecnologia3">
                <label>JavaScript</label>
            </div>
            <div class="tecnologia4">
                <input type="checkbox" value="Angular" name="tecnologia4">
                <label>Angular</label>
            </div>
            <div class="tecnologia5">
                <input type="checkbox" value="React" name="tecnologia5">
                <label>React</label>
            </div>
            <div class="tecnologia6">
                <input type="checkbox" value="Vue.js" name="tecnologia6">
                <label>Vue.js</label><br>
            </div>
            <div class="tecnologia7">
                <input type="checkbox" value="C#" name="tecnologia7">
                <label>C#</label>
            </div>
            <div class="tecnologia8">
                <input type="checkbox" value="Delphi" name="tecnologia8">
                <label>Delphi</label>
            </div>
            <div class="tecnologia9">
                <input type="checkbox" value="Dart" name="tecnologia9">
                <label>Dart</label>
            </div>
            <div class="tecnologia10">
                <input type="checkbox" value="Java" name="tecnologia10">
                <label>Java</label>
            </div>
            <div class="tecnologia11">
                <input type="checkbox" value="Kotlin" name="tecnologia11">
                <label>Kotlin</label>
            </div>
            <div class="tecnologia12">
                <input type="checkbox" value="PHP" name="tecnologia12">
                <label>PHP</label>
            </div>
            <div class="tecnologia13">
                <input type="checkbox" value="Python" name="tecnologia13">
                <label>Python</label><br>
            </div>
            <div class="tecnologia14">
                <input type="checkbox" value="TypeScript" name="tecnologia14">
                <label>TypeScript</label>
            </div>
        </fieldset>

        <label class="bancodedadosselecione">Selecione a Tecnologia (Banco de Dados)</label>
        <select class="bancodedados">
            <option selected disabled value="selecione">Selecione</option>
            <option value="linguagem sql">Linguagem SQL</option>
            <option value="Modelagem de dados">Modelagem de Dados</option>
            <option value="mysql">MySQL</option>
            <option value="oracle">Oracle</option>
            <option value="postgresql">PostgreSQL</option>
            <option value="sqlserver">SQL Server</option>
        </select>

        <fieldset class="projeto1">
            <label>Selecione o Padrão de Projeto: </label><br>
            <select class="campoprojeto1">
                <option selected disabled value="selecione">Selecione</option>
                <option value="rest">REST</option>
                <option value="mvc">MVC</option>
            </select>
        </fieldset>

        <fieldset class="projeto2">
            <label>Selecione o CI/CD</label><br>
            <select class="campoprojeto2">
                <option selected disabled value="selecione">Selecione</option>
                <option value="docker">DOCKER</option>
                <option value="git">GIT</option>
            </select>

        </fieldset>

        <fieldset class="projeto3">
            <label>Selecione a Engenharia de Software</label><br>
            <select class="campoprojeto3">
                <option selected disabled value="selecione">Selecione</option>
                <option value="scrum">SCRUM</option>
                <option value="uml">UML</option>
            </select>

        </fieldset>

        <div id="experiencia">
            <label>Conte um pouco da sua experiência: </label>
        </div>
        <textarea name="comentário" id="comentario" cols="30" rows="6"></textarea>
        <br>
        <button type="submit" value="Concluído">Concluído</button>

    </form>
</body>

</html>
